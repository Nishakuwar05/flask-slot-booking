<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/togglescript.js"></script>
    <style>
   
        .login-box label {
    margin-bottom: 1px;
    font-weight: bold; /* Optional: Makes labels bold for better visibility */
}

.login-box input,
.login-box select {
    margin-bottom: 7px; /* Adds spacing between fields */
}
    </style>
</head>
<body>

    <!-- Menu Button (â˜°) on the Right Side -->
    <button class="menu-btn" onclick="toggleDropdown()">&#9776;</button>

    <div class="dropdown-menu-custom" id="dropdownMenu">
        <a href="/addeventpage">Add Event</a>
        <a href="/aviewevents">View Events</a>
        <a href="/viewsbookingspage">View Bookings</a>
        <a href="/manageadminpage">Manage Admins</a>
        <a href="/">Logout</a>
       
    </div>

    <!-- Main Content -->
    <div class="container login-container">
        <img src="../static/images/image.png" class="logo" alt="Logo">
        
        <div class="login-box">
            <h3 class="text-center">ADD EVENT</h3>
            <br>
            <div class="flashes">
                {% for message in get_flashed_messages() %}
                  {{ message }}
                {% endfor %}
              </div>
           
            <form action="addevent" method="Post">
              
                
                <input type="text" class="form-control" name="evname" placeholder="Enter Event Name" required>
                <input type="text" class="form-control" name="evtype" placeholder="Enter Event Type" required>
                
                <input type="number" class="form-control" name="noslots" placeholder="Enter Number of Slots" required>
                
                <button class="btn btn-success w-100 mt-3">Add Event</button>
            </form>
        </div>
    </div>

    

</body>
</html>
