<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/togglescript.js"></script>
    <style>
   
        .login-box label {
    margin-bottom: 1px;
    font-weight: bold; /* Optional: Makes labels bold for better visibility */
}

.login-box input,
.login-box select {
    margin-bottom: 7px; /* Adds spacing between fields */
}
    </style>
</head>
<body>

    <!-- Menu Button (â˜°) on the Right Side -->
    <button class="menu-btn" onclick="toggleDropdown()">&#9776;</button>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu-custom" id="dropdownMenu">
        <a href="/">Home</a>
        <a href="/aboutpage">About</a>
        
       
    </div>

    <!-- Main Content -->
    <div class="container login-container">
        <img src="../static/images/image.png" class="logo" alt="Logo">
        
        <div class="login-box">
            <h3 class="text-center">USER REGISTRATION</h3>
            <br>
            <div class="flashes">
                {% for message in get_flashed_messages() %}
                  {{ message }}
                {% endfor %}
              </div>
           
            <form action="register" method="Post">
              
                
                <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
                
                <input type="text" class="form-control" name="regno" placeholder="Enter Register Number" required>
               
                <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter Phone Number" onchange="validatephone()" required>
               
                <input type="email" class="form-control" name="email" placeholder="Enter Email Id" required>
              
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password"  required>
              
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Re-Enter Passowrd" onchange="validatepass()" required>
                
                <button class="btn btn-success w-100 mt-3">Register</button>
            </form>
        </div>
    </div>

    <script>
        function validatephone(){
            var phone = document.getElementById("phone").value;
            var lenphone = phone.length;
            if(lenphone!=10){
                alert("Invalid Phone Number");
                document.getElementById("phone").value="";
            }
        }

        function validatepass(){
            var password = document.getElementById("password").value;
            var password2 = document.getElementById("password2").value;
            if(password !=password2){
                alert("Passwords did not match");
                document.getElementById("password2").value="";
            }
        }
    </script>

</body>
</html>
