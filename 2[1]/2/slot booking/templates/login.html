<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/togglescript.js"></script>
</head>
<body>

    <!-- Menu Button (â˜°) on the Right Side -->
    <button class="menu-btn" onclick="toggleDropdown()">&#9776;</button>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu-custom" id="dropdownMenu">
        <a href="#">Home</a>
        <a href="/aboutpage">About</a>
        <a href="/registerpage">User Signup</a>
       
    </div>

    <!-- Main Content -->
    <div class="container login-container">
        <img src="../static/images/image.png" class="logo" alt="Logo">
        
        <div class="login-box">
            <h3 class="text-center">SBRR VOMC LOGIN</h3>
            <div class="flashes">
              {% for message in get_flashed_messages() %}
                {{ message }}
              {% endfor %}
            </div>
           
            <form action="login" method="Post">
              <label>Login Type</label>
               <select name="ltype" class="form-control">
                <option value="admin">ADMIN</option>
                <option value="subadmin">SUB-ADMIN</option>
                <option value="user">USER</option>
               </select>
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter password">
                <button class="btn btn-success w-100 mt-3">Login</button>
            </form>
        </div>
    </div>

    

</body>
</html>
